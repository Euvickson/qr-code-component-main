<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/normalize.css">
  <link rel="stylesheet" href="./src/css/style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="principal">
    <div class="principal__container">
      <img class="imagem__qrcode" src="./images/image-qr-code.png" alt="QR Code to front end mentor page">
      <h1 class="titulo">Improve your Front-End Skills by building projects</h1>
      <p class="descricao">Scan the QR code to visit Front-End Mentor and take your coding skills to the next level</p>
    </div>
  </main>  
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>, Coded by <a href="https://github.com/Euvickson" target="_blank">Victor Eugenio da Silva</a>.
  </div>
</footer>
</html>
